<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>View Uploaded File</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #cccccc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ffffff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .download-btn {
            background-color: #ff6600;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }
        .download-btn:hover {
            background-color: #0066cc;
        }
        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File: {{.FileName}}</h1>

        <p>
            <a href="{{.DownloadURL}}" class="download-btn">Download File</a>
        </p>

        <div class="qr-code">
            <h2>QR Code for Download</h2>
            <img src="data:image/png;base64,{{.QRCodeData}}" alt="QR Code" />
        </div>

        <p style="margin-top: 20px;">
            <a href="/">Back to Home</a>
        </p>
    </div>
</body>
</html>
