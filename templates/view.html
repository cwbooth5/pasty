<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View: {{.FileName}}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #cccccc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .media-container {
            background-color: #000;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #666666;
        }
        video, audio {
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .text-content {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            overflow-x: auto;
        }
        .download-btn {
            background-color: #ff6600;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            font-size: 16px;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #0066cc;
        }
        .actions {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{.FileName}}</h1>

        <div class="actions">
            <a href="{{.DownloadURL}}" class="download-btn" download>Download File</a>
            <a href="/" class="download-btn" style="background-color: #666666;">Back to Home</a>
        </div>

        <div class="media-container">
            {{if .IsVideo}}
                <video controls preload="metadata">
                    <source src="{{.StreamURL}}" type="{{.ContentType}}">
                    Your browser doesn't support video playback.
                </video>
            {{else if .IsAudio}}
                <audio controls preload="metadata">
                    <source src="{{.StreamURL}}" type="{{.ContentType}}">
                    Your browser doesn't support audio playback.
                </audio>
            {{else if .IsImage}}
                <img src="{{.StreamURL}}" alt="{{.FileName}}">
            {{else if .IsPDF}}
                <iframe src="{{.StreamURL}}" type="application/pdf"></iframe>
            {{else if .IsText}}
                <div class="text-content">{{.TextContent}}</div>
            {{else}}
                <p style="padding: 40px; color: #aaaaaa;">
                    Preview not available for this file type.<br>
                    <a href="{{.DownloadURL}}" class="download-btn">Download File</a>
                </p>
            {{end}}
        </div>

        <div class="actions">
            <a href="{{.DownloadURL}}" class="download-btn" download>Download File</a>
            <a href="/" class="download-btn" style="background-color: #666666;">Back to Home</a>
        </div>
    </div>
</body>
</html>
